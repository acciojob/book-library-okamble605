<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Book Library Container -->
  <div class="book-library">
    <!-- Book 1 -->
    <div class="book">
      <img src="link-to-spy-in-the-amber-image" alt="Spy in the Amber" class="book-cover">
      <h3 class="book-title">Spy in the Amber</h3>
      <p class="book-author">By Author Name</p>
      <p class="book-price">$10.99</p>
    </div>
    <!-- Book 2 -->
    <div class="book">
      <img src="link-to-sacred-games-image" alt="Sacred Games" class="book-cover">
      <h3 class="book-title">Sacred Games</h3>
      <p class="book-author">By Author Name</p>
      <p class="book-price">$12.99</p>
    </div>
    <!-- Book 3 -->
    <div class="book">
      <img src="link-to-byomkesh-bakshi-image" alt="Byomkesh Bakshi" class="book-cover">
      <h3 class="book-title">Byomkesh Bakshi</h3>
      <p class="book-author">By Author Name</p>
      <p class="book-price">$8.99</p>
    </div>
  </div>
</body>
</html>
